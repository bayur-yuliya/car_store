{%  extends "store/base.html"  %}

{%  block title  %}Update car{%  endblock  %}

{%  block context  %}
<style>
body {
    background: #FFFFFF;
}
.input_button {
    margin-top: 25px;
    background: #DAE1F5;
    padding: 5px 2em 0 2em;
    text-align: center;
    font-size: 20px;
    margin-left: 87%;
}
</style>

<a href="{%  url 'cars'  %}">Главная страница</a>
<img style="float: right;" class="img-car" src="{{ car.photo.url }}" width="500px" height="70%" >  <br>
<h1>
{{car.car_type.brand}}  -
{{car.car_type}}
</h1>
{{car.year}} <br>

<br><br><br>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{  form.as_p  }}
    <p><button class="input_button" type="submit" >Обновить картинку</button></p>
</form>



{%  endblock  %}
