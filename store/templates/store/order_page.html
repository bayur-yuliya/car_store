{%  extends "store/base.html"  %}

{%  block title  %} Order {%  endblock  %}

{%  block context  %}
<style>
body {
    background: #FFFFFF;
    align-items: center;
    justify-content: center;
}
.order {
    background: #F0F8FF;
    white-space: normal;
    width: 92%;
    flex-direction: column;
    vertical-align: top;
    border: 1px dotted #939;
    flex: 0 0 calc(25% - 30px);
    padding-left: 38px;
    padding-bottom: 20px;
    margin: 30px;
    height: 450px;
}
.info_form {
    background: #DAE1F5;
    white-space: normal;
    width: 70%;
    vertical-align: top;
    border: 1px dotted #939;
    flex: 0 0 calc(25% - 30px);
    padding-left: 38px;
    padding-bottom: 20px;
    margin: 30px;
}
.input_button {
    margin-top: 25px;
    background: #DAE1F5;
    padding: 5px 2em 0 2em;
    text-align: center;
    font-size: 20px;
    margin-left: 87%;
}
</style>

<form method="POST">
    {% csrf_token %}
    <div class="order">
        <h1>Оформление заказа</h1>
        <p>№ {{  order_id  }}</p>
        <hr>
        {%  for el in cars  %}
            <p>{{  el.car_type  }} -- {{  el.quantity  }}</p>
        {%  endfor  %}
    </div>
    <hr>
    <input class="input_button" type="submit" value="Оплата">
</form>
<form method="GET">
        {% csrf_token %}
        <input class="input_button" type="submit" name="cancel" value="Отмена">
</form>
{%  endblock  %}
